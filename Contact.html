<html>
<link href="style.css" type="text/css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <link href="style.css" type="text/css" rel="stylesheet">
  <title>NIKE</title>
</head>

<body>

  <div class="centre">
    <p> <a href="index.html"> <a href="index.html"> <img src='nike.png' class="logo_nike"> </a> </p>
    <h1>NIKE</h1>
    <h2>Contact</h2>
  </div>
  <div class="separation" </div>
    <br>
    <div class="contact_body">
      <form>
        <h1>Contactez-nous</h1>

        <div class="separation"></div>

        <div class="corps-formulaire">
          <div class="gauche">
            <div class="boite">
              <label>Votre Prénom</label>
              <input type="text">
              <i class="fa-solid fa-user"></i>
            </div>

            <div class="boite">
              <label>Votre Adresse E-mail</label>
              <input type="text">
              <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="boite">
              <label>Votre Téléphone</label>
              <input type="text">
              <i class="fa-solid fa-phone"></i>
            </div>
          </div>

          <div class="droite">
            <div class="boite">
              <label>Message</label>
              <textarea></textarea>

            </div>
          </div>
        </div>

        <div class="centre">
          <div class="pied-formulaire">
            <button>Envoyer le message </button>
          </div>
          <div class="bas">
            <input type="checkbox">
            <label>Acceptez vous d'être contacté*</label>
            <br>
            <label>Quel est le meilleur moyen de vous contactez</label>
            <br>
            <input type="radio" id="contactChoice1" name="contact" value="email">
            <label for="contactChoice1">Email</label>
            <input type="radio" id="contactChoice2" name="contact" value="telephone">
            <label for="contactChoice2">Téléphone</label>
            <input type="radio" id="contactChoice3" name="contact" value="courrier">
            <label for="contactChoice3">Courrier</label>
          </div>
        </div>
      </form>
    </div>

</body>

</html>
